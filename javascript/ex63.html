      const matrix = [

      // 각 숫자를 제곱한 1차원 배열을 만드세요.
      //출력결과 : [1, 4, 9, 16, 25, 36, 49, 64, 81]
      //힌트 : reduce, map함수 사용하기, flat()함수 배열평탄화(2배열->1차배열로)
      let squared = matrix.map((row) => {
        let arr = row.map((num) => {
          return num * num;
        });
        return arr;
      });
      console.log(squared); //[[1, 4, 9], [16, 25, 36], [49, 64, 81]]

      //reduce함수로 평탄화
      const result = squared.reduce((acc, cur) => {
        return acc.concat(cur);
      }, []);
      console.log(result);

      //flat함수 - 평탄화함수
      let squared2 = matrix
        .map((row) => {
          return row.map((num) => {
            return num * num;
          });
        })
        .flat();
      console.log(squared2);
