<!DOCTYPE html>
<html lang="en">
  <head>
    <title>연습문제</title>
    <script>
      //별찍기
      //문제1 - 아래와 같이 콘솔에 출력하시오.
      //*****
      //*****
      //*****
      //*****
      //*****
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          document.write("*");
        }
        document.write("<br>");
      }
      //문제2
      //*
      //**
      //***
      //****
      //*****
      // i가 증가할 수록 j도 증가한다.
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i + 1; j++) {
          document.write("*");
        }
        document.write("<br>");
      }

      //문제3
      //    *  i:0 공백:4
      //   **    1      3
      //  ***    2      2
      // ****    3      1
      //*****    4      0
      for (let i = 0; i < 5; i++) {
        // for (let j = 0; j < 4 - i; j++) {
        for (let j = 4; j > i; j--) {
          document.write("&nbsp;&nbsp;");
        }
        for (let j = 0; j < i + 1; j++) {
          document.write("*");
        }
        document.write("<br>");
      }

      let str = "";
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          str += "*";
        }
        console.log(str);
        str = "";
      }

      str = "";
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i + 1; j++) {
          str += "*";
        }
        console.log(str);
        str = "";
      }

      str = "";
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 4 - i; j++) {
          str += " ";
        }
        for (let j = 0; j < i + 1; j++) {
          str += "*";
        }
        console.log(str);
        str = "";
      }

      //문제4
      //let N = 5;  N에 따라서 정사각형의 너비/높이가 정해진다.
      //  5x5짜리 정사각형을 그린다.
      //*****
      //*   *
      //*   *
      //*   *
      //*****
      //1. NxN의 정사각형을 다 찍는다.
      //2. 패턴(일정한 흐름) : i가 증가할수록 감소, j증가할수록 증가.
      //3. 코드로 논리화한다. 반복문,조건문,변수
      str = "";
      let N = 10;
      for (let i = 0; i < N; i++) {
        if (i == 0 || i == N - 1) {
          for (let j = 0; j < N; j++) {
            str += "*";
          }
        } else {
          for (let j = 0; j < N; j++) {
            if (j == 0 || j == N - 1) {
              str += "*";
            } else {
              str += " ";
            }
          }
        }
        console.log(str);
        str = "";
      }

      //문제5
      //let N = 5;  N에 따라서 Z자의 너비/높이가 정해진다.
      //*****
      //   *
      //  *
      // *
      //*****
      str = "";
      N = 7;
      for (let i = 0; i < N; i++) {
        // i가 0일때, N-1일때
        if (i == 0 || i == N - 1) {
          for (let j = 0; j < N; j++) {
            str += "*";
          }
        } else {
          //i가 1~N-2일때,
          //i가 1일때 공백 N-2개, 바로 옆에 별하나
          //i가 2일때 공백 N-3개,
          //i가 3일때 공백 N-4개,
          for (let j = 0; j < N - 1 - i; j++) {
            str += " ";
          }
          str += "*";
        }

        console.log(str);
        str = "";
      }
    </script>
  </head>
  <body></body>
</html>
