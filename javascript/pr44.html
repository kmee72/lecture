<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- pr44.html -->
    <script>
      // 문제44
      // 1등부터 3등까지 사탕줄 사람 수는?(동점포함)
      // 입력 : 97 86 75 66 55 97 85 97 97 95
      // 출력 : 6
      //답안 or (구글)GPT => 내 솔루션로 체화 가능? 휘발!
      //나만의 솔루션으로 가능?
      let score = "97 86 75 66 55 97 85 97 97 95";
      let arr = new Array(101);
      for (let i = 0; i < 101; i++) {
        arr[i] = 0;
      }
      console.log(arr);

      score
        .split(" ")
        .map(Number)
        .forEach((item) => {
          //97 86과 같은 데이터를 배열의 인덱스로 사용하고,
          //카운트를 센다.
          arr[item] += 1;
        });

      let count_candy = 0; //사탕을 줄 사람의 수
      let countdown = 3; //3등까지만 센다.
      for (let i = arr.length - 1; i >= 0; i--) {
        if (arr[i] > 0) {
          count_candy += arr[i]; //arr[97] = 4
          countdown--;
        }
        if (countdown == 0) {
          //3등까지 다 셌다.
          break;
        }
      }
      console.log("사탕 줄 사람 수", count_candy);
    </script>
  </head>
</html>
