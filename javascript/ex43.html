<!DOCTYPE html>
<html lang="en">
  <head>

    <title>배열의 모든 요소를 순회</title>
    <script>
      let nums = [10, 20, 30, 40, 50]; //5개, 인덱스0~4
      //배열의 길이  length
      console.log(nums.length);
      //for문으로 순회
      for (let i = 0; i < 5; i++) {
        console.log(nums[i]);
      }
      //while문으로 순회
      let i = 0;
      while (i < 5) {
        console.log(nums[i]);
        i++;
      }
      //for in문으로 순회 (자주 사용안함)
      for (let index in nums) {
        //총 5회 index를 가져와 준다.
        console.log(index);
        console.log(nums[index]);
      }
      //for of문으로 순회(자주 사용!)
      for (let value of nums) {
        //총 5회 값을 가져다 준다.
        console.log(value);
      }
      //forEach()함수로 순회
      //forEach()함수의 매개변수로 함수형변수를 입력한다.
      nums.forEach(function (value) {
        console.log(value);
      });

      //익명함수 = 함수형변수 : 함수(코드뭉치)를 변수처럼 전달하고자 사용.
      // 이벤트 처리에 특화됨! 비동기 처리에 특화됨!
      // 예) 버튼을 설계했을때, 사용자 클릭시 처리할 코드를 입력으로 넣는다.
      //     사용자가 언제 누를지 모르지만, 누른다면 처리할 코드를 미리 설정.
      // 예) 통신 - Http요청 후에 응답할 코드를 미리 설정해 놓는다.

      //let num = 10; //대입할 때 타입이 결정됨. 동적 타입(암묵적)
      //int num = 10; //타입스크립트 - 정적 타입(명시적)

      //일반함수 : 변수에 값을 담아서 전달!

      //연습문제
      var flowers = ["장미", "수선화", "국화"];
      //1. for in문을 이용하여 전체 요소 순회하여 출력하시오.
      for (let index in flowers) {
        console.log(flowers[index]);
      }
      //2. for of문을 이용하여 전체 요소 순회하여 출력하시오.
      for (let flower of flowers) {
        console.log(flower);
      }
      //3. for of문을 이용하여 문자열의 길이가 2자인 꽃이름만 출력하시오.
      //   문자열의 길이: 문자열변수.length
      for (let flower of flowers) {
        if (flower.length == 2) {
          console.log(flower);
        }
      }
      function myFunc(param) {}
      //4. forEach()함수를 이용하여 전체 요소 순회하여 출력하시오.
      //익명함수(함수형변수) : 이름이 없는 함수,일회용,이벤트처리용
      flowers.forEach(function (value) {
        console.log(value);
      });
    </script>
  </head>

</html>
