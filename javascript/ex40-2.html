<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex40-2.html -->
    <title>약수와 소수 판별</title>
    <script>
      // 약수(divisor,factor): 정수를 나누었을 때 나머지가 0이 되는 수.
      // ex) 4의 약수는? 1,2,4 (1,4)(2,2)
      // ex) 5의 약수는? 1,5 (1,5)
      // ex) 12의 약수는?  (1,12)(2,6)(3,4) 1,2,3,4,6,12
      // ex) 2,3,5,7,11

      // 소수(prime number): 1과 자신자신으로만 약수인 수. 약수가 2개인 수.

      //문제1
      //숫자 12의 약수를 모두 구하시오.
      //약자를 구하는 방법
      // 반복문안에서 1부터 그 수까지 나머지 연산해서 나머지가 0이면 약수임.
      for (let i = 0; i <= 12; i++) {
        if (12 % i == 0) {
          console.log("12의 약수:", i);
        }
      }

      //문제2
      //숫자 7인 소수인지 판별하시오.
      //약수의 갯수를 구해서 2개이면 "소수입니다.",
      //3개 이상이면 "소수가 아닙니다"
      let count = 0;
      for (let i = 0; i <= 7; i++) {
        if (7 % i == 0) {
          console.log("7의 약수:", i);
          count++;
        }
      }
      if (count == 2) {
        console.log("7은 소수입니다.");
      } else {
        console.log("7은 소수가 아닙니다.");
      }

      // 문제3 - 소수판별
      //   1부터 100사이의 정수 중에서
      //   소수인 숫자만 출력하시오.
      //   소수란? 1과 자신으로만 나누어 떨어지는 수
      //   예)2,3,5,7,11,13...

      //문제4 - 숫자야구게임
      //  투수가 무한히 공을 던진다.
      //  스트라이크를 던질 확률은 70%이다. (1~100정수 랜덤->70보다작다.)
      //  볼을 던질 확률은 30%이다.
      //  누적 스트라이크 3개가 될 때, 게임을 중단하시오.
      //  총 투구 수를 출력하고, 볼의 갯수도 출력하시오.
      let 스트라이크 = 0;
      let 볼 = 0;
      let 투구수 = 0;
      while (true) {
        let 확률 = Math.floor(Math.random() * 100) + 1;
        투구수++;
        if (확률 < 70) {
          스트라이크++;
          console.log("스트라이크");
        } else {
          볼++;
          console.log("볼");
        }
        if (스트라이크 == 3) {
          console.log("게임종료");
          console.log(`총 투구수: ${투구수}, 볼의 수: ${볼}`);

          break;
        }
      }
    </script>
  </head>
  <body></body>
</html>
