<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex28 -->
    <title>switch문의 변칙적 사용</title>
    <script>
      // switch문의 변칙적 사용
      // break문을 생략하면, 아래 case문과 함께 적용된다.
      // fall-through(break생략)
      let day = "일";
      switch (day) {
        case "토":
        case "일":
          console.log("주말");
          break;
        default:
          console.log("평일");
          break;
      }

      // 연습문제
      // 랜덤으로 달(Month, 1~12월)을 생성하고,
      // 12,1,2이면 "겨울"
      // 3,4,5이면 "봄"
      // 6,7,8이면 "여름"
      // 9,10,11이면 "가을"이라고 출력하시오.
      let month = Math.floor(Math.random() * 12) + 1;
      console.log(month);
      switch (month) {
        case 12:
        case 1:
        case 2:
          console.log("겨울");
          break;
        case 3:
        case 4:
        case 5:
          console.log("봄");
          break;
        case 6:
        case 7:
        case 8:
          console.log("여름");
          break;
        case 9:
        case 10:
        case 11:
          console.log("가을");
          break;
        default:
          console.log("그외의 값입니다.");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
