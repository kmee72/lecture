<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex32 -->
    <!-- 
    입력 : 176 156 155 165 166 169
    출력 : NO
    입력 : 155 156 165 166 169 176
    출력 : YES -->
    <script>
      //sort()함수
      //1. 문자열 정렬 - sort()
      //2. 숫자 정렬 - sort((a,b)=>a-b) 비교함수 사용해야 됨.

      let input = "155 156 165 166 169 176";
      //join(" ") : 배열을 (구분자있는) 문자열로 만든다.
      let arr = input.split(" ").sort().join(" ");
      //메소드 체이닝(Method Chaining) : 메소드 뒤에 메소드 호출이 가능.
      console.log(arr);

      //문자열 비교를 한다.
      if (input === arr) {
        console.log("Yes");
      } else {
        console.log("No");
      }

      let input2 = "176 155 156 165 166 169";
      let arr_input2 = input2.split(" ");
      let arr_sort2 = input2.split(" ").sort();

      //판별로직(flag로직) - boolean
      //판별에 들어가기 전에 미리 boolean설정
      //판별로직
      //if(boolean체크)

      //arr_input2 "176 155 156 165 166 169";
      //arr_sort2  "155 156 165 166 169 176";

      let check = true; //flag변수
      for (let i = 0; i < arr_input2.length; i++) {
        if (arr_input2[i] != arr_sort2[i]) {
          //한번이라도 안맞으면 거짓.
          check = false;
          break;
        }
      }
      console.log(check ? "YES" : "NO");

      //배열의 값과 배열의 값을 비교한다면,
      // if (arr_input2 == arr_sort2) {
      // }
      //모든 배열의 값과 값을 깊은 비교로 비교해야 됨.

      // 값(value) 참조 - 특정메모리 주소에 실제 값이 들어 있다.
      // 주소(address) 참조 - 특정메모리 주소를 참조해서 실제 값을 찾는다.
      // 값참조 : number, string ( 변수에 실제 값을 소유) == === 바로 비교 가능
      // 주소참조 : object(배열, 키밸류 객체, 클래스객체)(변수에 주소값을 소유)
      //           == === 주소값을 비교하므로 값을 비교 불가!
    </script>
  </head>
  <body></body>
</html>
