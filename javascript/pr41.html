<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // 문제41
      // 입력 : AAABBBcccddd
      // 출력 : aaabbbCCCDDD
      let str = "AAABBBcccddd";
      let result = "";
      //해결책
      //1. charCodeAt 아스키모드값 이용.
      for (let i = 0; i < str.length; i++) {
        if (str.charCodeAt(i) < "a".charCodeAt(0)) {
          //대문자
          result += String.fromCharCode(str.charCodeAt(i) + 32); //소문자로 바꾸기
        } else {
          //소문자
          result += String.fromCharCode(str.charCodeAt(i) - 32); //대문자로 바꾸기
        }
      }
      console.log(result);

      //2. toLowerCase, toUpperCase 이용
      result = "";
      for (let char of str) {
        if (char === char.toUpperCase()) {
          result += char.toLowerCase();
        } else {
          result += char.toUpperCase();
        }
      }
    </script>
  </head>
</html>
