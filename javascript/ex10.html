<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex10 -->
    <title>연습문제</title>
    <script>
      // 채널에 스샷 제출해주세요.
      // 1. prompt함수를 이용하여 사용자로부터 아라비아숫자(예: 123)를 입력받는다.
      //   입력받은 문자열을 number타입으로 변환하고,
      //   2를 곱한 결과를 출력하시오.
      // 2. 문제1에서 입력받은 숫자를 3으로 나눈 수를 출력하시오.
      let str1 = prompt("숫자를 입력하세요");
      // 방법1
      console.log(Number(str1) * 2);
      console.log(Number(str1) / 3);

      // 방법2
      let num1 = Number(str1);
      console.log(num1 * 2);
      console.log(num1 / 3);

      // 방법2
      let num2 = num1 * 2;
      console.log(num2);
      let num3 = num1 / 3;
      console.log(num3);
    </script>
  </head>
  <body></body>
</html>
