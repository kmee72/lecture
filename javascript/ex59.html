<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex59 -->
    <script>
      // KV객체 사용예 - HTTP통신
      // https://jsonplaceholder.typicode.com/
      // Fake Server : 가짜 서버
      // HTTP요청 -> JSON 데이터 응답

      //HTTP통신 요청 방법 3가지
      //1. html form태그
      //2. JS fetch()함수 - 표준
      //3. axios()함수 - 외부 라이브러리
      //4. jQuery ajax()함수 - 외부 라이브러리

      //fetch() : JS에서 기본 HTTP통신함수
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => response.json())
        .then((json) => {
          //화살표함수의 실행문이 한줄일때 중괄호{},return생략 가능
          console.log(json); //json = 타입 KV객체이다.
          for (let key in json) {
            console.log(json[key]);
          }
        });
    </script>
  </head>
</html>
