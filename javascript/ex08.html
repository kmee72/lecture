<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ex08 -->
    <title>연습문제</title>
    <script>
      // 1. prompt함수로 10과 20을 입력받고
      //   합산 값을 출력하시오.
      //* 힌트 : 문자열 "10"을 숫자 10으로 바꾸기
      //         Number("10") => 10
      //  prompt함수는 문자열을 반환한다.
      let num1 = prompt("첫번째 숫자");
      let num2 = prompt("두번째 숫자");

      console.log(num1 + num2); // "10" + "20"
      console.log(Number(num1) + Number(num2)); // 10 + 20 = 30

      // 2. prompt함수로 "대한민국" 문자열과 "Korea"
      //   문자열을 입력받고 "대한민국Korea" 로 출력하시오.
      let str1 = prompt("첫번째 문자열");
      let str2 = prompt("두번째 문자열");
      console.log(str1 + str2);

      // *console.log()함수 이용!
      // 채널에 스샷을 제출해주세요~
    </script>
  </head>
  <body></body>
</html>
